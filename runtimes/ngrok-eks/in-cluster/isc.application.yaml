apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: "true"
  name: isc-in-cluster
  namespace: ngrok-eks
spec:
  destination:
    namespace: prod-eks
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/noam-codefresh/shared-gh
    path: resources
    dir:
      include: {all/**/*.yaml,all/*.yaml}
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - allowEmpty=true
