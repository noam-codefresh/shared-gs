apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: remote-cluster
spec:
  destination:
    namespace: isc
    server: https://<some-hash>.gr7.us-east-1.eks.amazonaws.com
  project: default
  source:
    repoURL: https://github.com/noam-codefresh/shared-gs
    path: resources
    directory:
      include: '{all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/production/*.yaml,runtimes/production/**/*.yaml}'
      recurse: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
